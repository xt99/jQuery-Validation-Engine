<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>JQuery Validation Engine</title>
        <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
        <link rel="stylesheet" href="css/template.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js" type="text/javascript">
        </script>
        <script src="js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8">
        </script>
        <script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
        </script>
        <script>
            $(document).ready(function(){
                // binds form submission and fields to the validation engine
                $("#formID").validationEngine('attach');
            });
        </script>
    </head>
    <body>
        <p>
            <a href="#" onclick="$('#formID').validationEngine('showPrompt', 'This is an example', 'pass')">Build a prompt on form</a>
            | <a href="#" onclick="$('#url').validationEngine('showPrompt', 'This a custom msg', 'error')">Build a prompt on field</a>
            | <a href="#" onclick="$('#legendid').validationEngine('showPrompt', 'This a custom msg', 'load')">Build a prompt on something else</a>
            | <a href="#" onclick="$('#formID').validationEngine('hide')">Close all prompts</a>
        </p>
        <p>
            This demonstration shows how you can use the API to create prompts.
            IMPORTANT: Prompts can only apply to elements with an ID
        </p>
        <form id="formID" class="formular" method="post" action="">
            <fieldset>
                <legend>
                    Phone
                </legend>
                <label>
                    <span>Phone : </span>
                    <input value="+1 305 768 23 34 ext 23 BUG" class="validate[required,custom[phone]] text-input" type="text" name="telephone" id="telephone" />
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    URL
                </legend>
                <label>
                    URL begin with http:// https:// or fpl://
                    <br/>
                    <span>Enter a URL : </span>
                    <input value="http://" class="validate[required,custom[url]] text-input" type="text" name="url" id="url" />
                </label>
            </fieldset>
            <fieldset>
                <legend id="legendid">
                    Email
                </legend>
                <label>
                    <span>Email address : </span>
                    <input value="forced_error" class="validate[required,custom[email]] text-input" type="text" name="email" id="email" />
                </label>
            </fieldset>
        </form>
    </body>
</html>
