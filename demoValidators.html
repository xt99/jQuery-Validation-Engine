<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <title>JQuery Validation Engine</title>
        <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
        <link rel="stylesheet" href="css/template.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js" type="text/javascript">
        </script>
        <script src="js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8">
        </script>
        <script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
        </script>
        <script>
            $(document).ready(function(){
                // binds form submission and fields to the validation engine
                $("#formID").validationEngine('attach');
            });
            
            /**
             *
             * @param {jqObject} the field where the validation applies
             * @param {Array[String]} validation rules for this field
             * @param {int} rule index
             * @param {Map} form options
             * @return an error string if validation failed
             */
            function checkHELLO(field, rules, i, options){
                if ( field.val() != "HELLO") {
                    // this allows to use i18 for the error msgs
					return options.allrules.validate2fields.alertText;
                }
            }
        </script>
    </head>
    <body>
        <p>
            <a href="#" onclick="alert('is the form valid? '+$('#formID').validationEngine('validate')">Evaluate form</a>
            | <a href="#" onclick="$('#formID').validationEngine('showPrompt', 'This is an example', 'pass')">Build a prompt on a div</a>
            | <a href="#" onclick="$('#formID').validationEngine('hide')">Close all prompts</a>
        </p>
        <p>
            This demonstration shows the different validators available
            <br/>
        </p>
        <form id="formID" class="formular" method="post" action="">
            <fieldset>
                <legend>
                    Required
                </legend>
                <label>
                    <span>Field is required : </span>
                    <input value="" class="validate[required] text-input" type="text" name="req" id="req" />
                    <br/>
                    class="validate[required]"
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Custom
                </legend>
                <label>
                    Comes with many predifined regex (phone, url, ip, email..etc) <a href="demoRegExp.html">[DEMO]</a>
                    <br/>
                    <span>Enter a URL : </span>
                    <input value="http://" class="validate[required,custom[url]] text-input" type="text" name="url" id="url" />
                    <br/>
                    class="validate[required,custom[url]]"
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Equals
                </legend>
                <label>
                    <span>Password : </span>
                    <input value="karnius" class="validate[required] text-input" type="password" name="password" id="password" />
                </label>
                <label>
                    <span>Confirm password : </span>
                    <input value="kaniusBAD" class="validate[required,equals[password]] text-input" type="password" name="password2" id="password2" />
                    <br/>
                    class="validate[required,equals[password]]"
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Function
                </legend>
                <label>
                    <span>Write 'HELLO' : </span>
                    <input value="" class="validate[required,custom[onlyLetter],funcCall[checkHELLO],length[0,100]] text-input" type="text" id="lastname" name="lastname" />
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Checkbox
                </legend>
                <label>
                    ISO 8601 dates only YYYY-mm-dd
                    <br/>
                    <span>Date: </span>
                    <input value="201-12-01" class="validate[required,custom[date]] text-input" type="text" name="date" id="date" />
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    MinSize
                </legend>
                <label>
                    Minimum field size
                    <br/>
                    <input value="" class="validate[required,minSize[6]] text-input" type="text" name="date" id="date" /> 
					<br/>class="validate[required,minSize[6]]"
                </label>
            </fieldset>
			<fieldset>
                <legend>
                    MaxSize
                </legend>
                <label>
                    Maximum field size
                    <br/>
                    <input value="0123456789" class="validate[required,maxSize[6]] text-input" type="text" name="date" id="date" /> 
					<br/>class="validate[required,minSize[6]]"
                </label>
            </fieldset>
            <fieldset>
                <legend>
                    Ajax
                </legend>
                <label>
                    ISO 8601 dates only YYYY-mm-dd
                    <br/>
                    <span>Date: </span>
                    <input value="201-12-01" class="validate[required,custom[date]] text-input" type="text" name="date" id="date" />
                </label>
            </fieldset><input class="submit" type="submit" value="Validate & Send the form!"/><hr/>
        </form>
    </body>
</html>
