<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>JQuery Validation Engine</title>
		<link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css"/>
		<link rel="stylesheet" href="css/template.css" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.validationEngine2.js" type="text/javascript" charset="utf-8"></script>
		<script>	
		$(document).ready(function() {
			// binds form submission to the validation engine
			$("#formID").validationEngine();
			$("#formID").validationEngine('attach');
			//$("#formID").validate(); // manual validation
			//$("#formID").attach(); // hooks to the form submit + trigger events
			//$("#formID").detach(); // detach from form submit
		});
		</script>	
	</head>
	<body>
		<p><a href="#" onclick="alert($('#formID').validationEngine({evaluate:true}))">Evaluate validations</a> | 
		<a href="#" onclick="$.validationEngine.buildPrompt('#formID','This is an example','error')">Build a prompt on a div</a> | 
		<a href="#" onclick="$.validationEngine.closeAllPrompt()">Close all prompts</a></p>
		<form id="formID" class="formular" method="post" action="">

				<fieldset>
				<legend>Phone</legend>	
				<label>
				+103-304-340-4300-043<br/>
				+1 305 768 23 34 ext 23<br/>
				+1 (305) 768-2334 extension 703<br/>
				+1 (305) 768-2334 x703<br/>
				04312 / 777 777<br/>
				01-47.34/32 56<br/>
				(01865)  123456<br/>
				
					<span>Phone : </span>
					<input value="+1 305 768 23 34 ext 23"  class="validate[required,custom[phone]] text-input" type="text" name="telephone"  id="telephone" />
				</label>
				</fieldset>
		

			<fieldset>
				<legend>URL</legend>
				<label>
					URL begin with http:// https:// or fpl://<br/>
					<span>Enter a URL : </span>
					<input value="http://"  class="validate[required,custom[url]] text-input" type="text" name="url"  id="url" />
				</label>
			</fieldset>
			<fieldset>
				<legend>Email</legend>
				<label>
					<span>Email address : </span>
					<input value="forced_error"  class="validate[required,custom[email]] text-input" type="text" name="email" id="email"  />
				</label>
			</fieldset>

			<fieldset>
				<legend>IP Address</legend>
				<label>
					
					<span>IP: </span>
					<input value="192.168.3."  class="validate[required,custom[ipv4]] text-input" type="text" name="ip"  id="ip" />
				</label>
			</fieldset>
			
			<fieldset>
				<legend>Date</legend>
				<label>
					ISO 8601 dates only YYYY-mm-dd<br/>
					<span>Date: </span>
					<input value="201-12-01"  class="validate[required,custom[date]] text-input" type="text" name="date"  id="date" />
				</label>
			</fieldset>
			
			<fieldset>
				<legend>Number</legend>
				<label>
					a signed floating number, ie: -3849.354, 38.00, 38, .77<br/>
					<span>Number: </span>
					<input value="-33.87a"  class="validate[required,custom[number]] text-input" type="text" name="number"  id="number" />
				</label>
			</fieldset>
			
			<fieldset>
				<legend>Integer</legend>
				<label>
					an signed integer: ie +34, 34 or -1<br/>
					<span>Number: </span>
					<input value="10.1"  class="validate[required,custom[integer]] text-input" type="text" name="integer"  id="integer" />
				</label>
			</fieldset>

			<input class="submit" type="submit" value="Validate & Send the form!"/>
			<hr/>
	</form>
		
	</body>
</html>
